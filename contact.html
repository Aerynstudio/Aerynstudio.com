<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Aeryn Studio — Contact</title>
  <meta name="description" content="Aeryn Studio — Captation vidéo FPV cinématique à Marseille et alentours. Contact et informations." />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Google Font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600;700&display=swap');

    .fpv-title {
      font-family: 'EB Garamond', Garamond, 'Times New Roman', serif;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .gradient-text {
      background: linear-gradient(90deg, #ef4444, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 6px rgba(249,115,22,0.3)); }
      to   { filter: drop-shadow(0 0 12px rgba(249,115,22,0.6)); }
    }
  </style>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center px-6">

  <main class="w-full max-w-md text-center space-y-8">

    <!-- Logo -->
    <div class="flex justify-center">
      <img src="logo-fpv.png" alt="Aeryn Studio" class="h-20">
    </div>

    <!-- Title -->
    <div class="space-y-2">
      <h1 class="fpv-title text-4xl">Vidéos FPV Cinématiques</h1>
      <p class="text-lg font-semibold gradient-text">
        Marseille et alentours
      </p>
    </div>

    <div class="border-t border-white/20 my-6"></div>

    <!-- Identity -->
    <div class="space-y-1">
      <p class="text-xl font-semibold">Elias Bennacer</p>
      <p class="text-neutral-400">FPV Pilot & Filmmaker</p>
    </div>

    <!-- Contact -->
    <div class="space-y-4 text-sm">

      <a href="mailto:elias.bennacer@hotmail.fr"
         class="flex items-center justify-center gap-3 hover:text-orange-500 transition">
        <i class="fa-solid fa-envelope"></i>
        elias.bennacer@hotmail.fr
      </a>

      <a href="tel:+33695436252"
         class="flex items-center justify-center gap-3 hover:text-orange-500 transition">
        <i class="fa-solid fa-phone"></i>
        06 95 43 62 52
      </a>

      <a href="https://www.instagram.com/fpv.alias"
         target="_blank" rel="noopener"
         class="flex items-center justify-center gap-3 hover:text-orange-500 transition">
        <i class="fa-brands fa-instagram"></i>
        @fpv.alias
      </a>

    </div>

    <div class="border-t border-white/20 my-6"></div>

    <!-- Footer text -->
    <p class="text-neutral-400 text-sm">
      Captation vidéo FPV<br>
      Indoor & Outdoor
    </p>

  </main>

</body>
</html>
