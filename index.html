<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aeryn Studio – FPV Cinematic Videos</title>

<meta name="description" content="Aeryn Studio — Vidéos FPV cinématiques. Réalisations indoor et outdoor, portfolio et prestations.">
<meta property="og:site_name" content="Aeryn Studio">
<meta property="og:title" content="Aeryn Studio – FPV Cinematic Videos">
<meta property="og:description" content="Vidéos FPV cinématiques — indoor & outdoor. Portfolio et prestations.">
<meta property="og:type" content="website">
<meta property="og:image" content="assets/images/hero.png">
<meta name="twitter:card" content="summary_large_image">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600;700&display=swap');

body { background-color: black; color: white; }

.fpv-title {
  font-family: 'EB Garamond', Garamond, 'Times New Roman', serif;
  font-weight: 700;
  letter-spacing: 0.05em;
  text-shadow: 0 10px 40px rgba(0,0,0,0.8);
}

video { object-fit: cover; }

.youtube-player { width: 100%; aspect-ratio: 16/9; border-radius: 1rem; overflow: hidden; background: black; }

#unmuteBtn {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: rgba(0,0,0,0.5);
  color: white;
  padding: 0.5rem 0.75rem;
  border-radius: 9999px;
  cursor: pointer;
  z-index: 30;
  font-size: 0.875rem;
}
</style>
</head>
<body>

<!-- HEADER -->
<header class="fixed top-0 left-0 w-full bg-black/80 backdrop-blur-md shadow-lg z-50">
  <div class="max-w-7xl mx-auto h-24 flex items-center px-6">
    <img src="logo-fpv.png" alt="Aeryn Studio" class="h-16 mr-6">
    <nav class="ml-auto flex items-center space-x-6 font-semibold text-gray-200">
      <a href="#services" class="hover:text-orange-500 transition">Services</a>
      <a href="#formats" class="hover:text-orange-500 transition">Formats</a>
      <a href="#portfolio" class="hover:text-orange-500 transition">Portfolio</a>
      <a href="#contact" class="ml-2 px-6 py-2 bg-gradient-to-r from-red-600 to-orange-500 rounded-full font-bold shadow-lg hover:scale-105 transition">
        Me contacter
      </a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="relative h-screen w-full overflow-hidden">
  <video id="heroVideo" class="absolute inset-0 w-full h-full" src="assets/videos/hero.mp4" poster="assets/images/hero.png" muted loop playsinline></video>
  <div class="absolute inset-0 bg-black/40"></div>

  <button id="unmuteBtn">Unmute</button>

  <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-6">
    <h1 class="fpv-title text-4xl md:text-6xl mb-6">Vidéos FPV Cinématiques</h1>
  </div>
</section>

<!-- SERVICES -->
<section id="services" class="py-20 px-6 max-w-6xl mx-auto space-y-16">
  <div class="grid md:grid-cols-2 gap-10">
    <div>
      <h2 class="text-xl mb-4">Indoor FPV</h2>
      <div class="w-full aspect-video rounded-xl overflow-hidden">
        <iframe class="w-full h-full" src="https://www.youtube.com/embed/ciV_mI-IyGk" loading="lazy" allowfullscreen></iframe>
      </div>
    </div>
    <div>
      <h2 class="text-xl mb-4">Outdoor FPV</h2>
      <div class="w-full aspect-video rounded-xl overflow-hidden">
        <iframe class="w-full h-full" src="https://www.youtube.com/embed/Ug7Jj-iSexM" loading="lazy" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</section>

<!-- PORTFOLIO -->
<section id="portfolio" class="py-20 px-6 bg-neutral-950">
  <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-8">
    <div class="youtube-player" data-id="sa46z0T33fc"></div>
    <div class="youtube-player" data-id="wd4J4rbLkq8"></div>
    <div class="youtube-player" data-id="VIDEO_ID_3"></div>
    <div class="youtube-player" data-id="VIDEO_ID_4"></div>
    <div class="youtube-player" data-id="VIDEO_ID_5"></div>
    <div class="youtube-player" data-id="VIDEO_ID_6"></div>
  </div>
</section>

<!-- CONTACT -->
<section id="contact" class="py-20 bg-gradient-to-r from-black to-orange-800">
  <div class="container mx-auto text-center mb-12">
    <h2 class="text-3xl font-bold text-white mb-6">Contact</h2>
    <form action="https://formspree.io/f/mykyeavr" method="POST" class="max-w-xl mx-auto space-y-4">
      <input type="text" name="name" placeholder="Nom" class="w-full p-3 rounded text-black" required>
      <input type="email" name="email" placeholder="Email" class="w-full p-3 rounded text-black" required>
      <textarea name="message" rows="5" placeholder="Message" class="w-full p-3 rounded text-black" required></textarea>
      <button type="submit" class="w-full py-3 bg-gradient-to-r from-red-600 to-orange-600 rounded font-bold">Envoyer</button>
    </form>
  </div>
</section>

<!-- FOOTER -->
<footer class="py-6 text-center text-sm text-neutral-400">© 2025 Aeryn Studio — AerynStudio.com</footer>

<!-- YOUTUBE API + JS -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
let players = [];
function onYouTubeIframeAPIReady() {
  const ids = [
    'sa46z0T33fc','wd4J4rbLkq8','VIDEO_ID_3','VIDEO_ID_4','e8Vn-SyTmEs','2Ah0EYYSVv4'
  ];
  document.querySelectorAll('.youtube-player').forEach((el, index) => {
    players[index] = new YT.Player(el, {
      videoId: ids[index],
      playerVars: { controls:0, modestbranding:1, rel:0, mute:1 },
      events: { onReady: (e) => {
        el.addEventListener('mouseenter', () => e.target.playVideo());
        el.addEventListener('mouseleave', () => { e.target.pauseVideo(); e.target.seekTo(0); });
      }}
    });
  });
}

// Hero unmute button
const video = document.getElementById('heroVideo');
const unmuteBtn = document.getElementById('unmuteBtn');
unmuteBtn.addEventListener('click', () => { video.muted = !video.muted; });
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
if (!isMobile) { video.autoplay = true; video.play().catch(()=>{}); }

</script>
</body>
</html>
